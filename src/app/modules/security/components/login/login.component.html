
<div class="login-outer-wrapper">
  <div class="login-inner-wrapper">
    <form action="" style="padding: 10px">
      <div class="container">
        <div class="row">
          <div class="col-12 login-outer">
            <h1>Login</h1>
          </div>
          <div class="col-12">
            <mat-form-field  class="full-width"   appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email"  matInput placeholder="john@gmail.com" >
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field  class="full-width"   appearance="outline">
              <mat-label>Password</mat-label>
              <input  matInput placeholder="password" >
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-raised-button color="primary" class="col-12"  (click)="loadData()" routerLink="/console/home"> Save Data</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
