<div class="container " style="padding: 20px">
  <div class="row">
    <div class="col-12">
      <table class="table table hover  col-12">
        <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Password</th>
          <th>Nic</th>
          <th>Dob</th>
          <th>Gender</th>
          <th>Contact1</th>
          <th>Contact2</th>
          <th>Email</th>
          <th>Address</th>
          <th>Option</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tempData of list">
          <td>{{tempData.userId}}</td>
          <td>{{tempData.username}}</td>
          <td>{{tempData.password}}</td>
          <td>{{tempData.nic}}</td>
          <td>{{tempData.dob}}</td>
          <td>{{tempData.gender}}</td>
          <td>{{tempData.contact.contact1}}</td>
          <td>{{tempData.contact.contact2}}</td>
          <td>{{tempData.email}}</td>
          <td>{{tempData.address}}</td>
          <td>
            <img src="data:image/jpeg;base64,{{tempData.nicRearImg}}" alt="" style="width: 50px">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
