<div class="container" style="padding-top: 20px">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="col-12"  appearance="outline">
        <mat-label>email</mat-label>
        <input matInput  id="searchText"   (keyup)="findData($event)">
      </mat-form-field>
    </div>
  </div>
</div>
<hr>
<div class="container " style="padding: 20px">
  <div class="row">
    <table class="table table hover col-12 col-sm-6 col-md-4 col-lg-3">
      <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Nic</th>
        <th>Gender</th>
        <th>Contact2</th>
        <th>Email</th>
        <th>Address</th>
        <th>Option</th>

      </tr>
      </thead>
      <tbody id="tblBody">
      <tr *ngFor="let tempData of list">
        <td>{{tempData.userId}}</td>
        <td>{{tempData.username}}</td>
        <td>{{tempData.nic}}</td>
        <td>{{tempData.gender}}</td>
        <td>{{tempData.contact.contact1}}</td>
        <td>{{tempData.email}}</td>
        <td>{{tempData.address}}</td>
        <td>
          <button mat-raised-button color="warn" (click)="delete(tempData.email)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
