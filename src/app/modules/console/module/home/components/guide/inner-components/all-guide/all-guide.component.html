<div class="container " style="padding: 20px">
  <div class="row">
    <table class="table table hover col-12 col-sm-6 col-md-4 col-lg-3">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>BirthDate</th>
        <th>ManDayValue</th>
        <th>guideExperience</th>
        <th>Images</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tempData of list">
        <td>{{tempData.guideId}}</td>
        <td>{{tempData.guideName}}</td>
        <td>{{tempData.guideAddress}}</td>
        <td>{{tempData.guideContact}}</td>
        <td>{{tempData.guideBirthDate}}</td>
        <td>{{tempData.guideManDayValue}}</td>
        <td>{{tempData.guideExperience}}</td>
        <td>
          <button class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#largeModal" (click)="findGuide(tempData.guideId)">Show more</button>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<div id="largeModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Large Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="container" style="display: flex;align-items: center;justify-content: center;flex-direction: row" *ngFor="let temData of list2">
          <img src="data:image/jpeg;base64,{{temData.guideIdFrontImage}}" alt="" style="width: 200px;margin: 10px">
          <img src="data:image/jpeg;base64,{{temData.guideIdRearImage}}" alt="" style="width: 200px;margin: 10px">
          <img src="data:image/jpeg;base64,{{temData.guideNicFrontImag}}" alt="" style="width: 200px;margin: 10px">
          <img src="data:image/jpeg;base64,{{temData.guideNicRearImage}}" alt="" style="width: 200px;margin: 10px">
          <img src="data:image/jpeg;base64,{{temData.guideProfilePicImage}}" alt="" style="width: 200px;margin: 10px">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>
