<div class="container " style="padding: 20px">
  <div class="row">
    <table class="table table hover col-12 col-sm-6 col-md-4 col-lg-3">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>BirthDate</th>
        <th>ManDayValue</th>
        <th>guideExperience</th>
        <th>Option</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tempData of list">
        <td>{{tempData.guideId}}</td>
        <td>{{tempData.guideName}}</td>
        <td>{{tempData.guideAddress}}</td>
        <td>{{tempData.guideContact}}</td>
        <td>{{tempData.guideBirthDate}}</td>
        <td>{{tempData.guideManDayValue}}</td>
        <td>{{tempData.guideExperience}}</td>
        <td>
          <button mat-raised-button color="warn" (click)="delete(tempData.guideId)"><mat-icon>delete</mat-icon>  Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
