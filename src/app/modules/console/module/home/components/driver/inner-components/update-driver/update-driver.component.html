<div class="container" style="padding: 20px">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="col-12"  appearance="outline">
        <mat-label>Vehicle Id</mat-label>
        <input matInput placeholder="post id"  (keyup.enter)="findData($event)" >
      </mat-form-field>
    </div>
  </div>
</div>

<hr>



<div class="customer-outer">
  <form action="" [formGroup]="form" (ngSubmit)="createData()"  >
    <div class="container">
      <div class="row">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <mat-form-field  class="full-width"   appearance="outline">
            <mat-label>DriverId</mat-label>
            <input formControlName="driverId"   matInput placeholder="driverId" >
          </mat-form-field>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <mat-form-field  class="full-width"   appearance="outline">
            <mat-label>DriverName</mat-label>
            <input formControlName="driverName"   matInput placeholder="driverName" >
          </mat-form-field>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <mat-form-field  class="full-width"   appearance="outline">
            <mat-label>DriverContact</mat-label>
            <input  formControlName="driverContact"  matInput placeholder="driverContact" >
          </mat-form-field>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <mat-form-field  class="full-width"   appearance="outline">
            <mat-label>DriverNic</mat-label>
            <input  formControlName="driverNic"  matInput placeholder="driverNic" >
          </mat-form-field>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <mat-form-field  class="full-width"   appearance="outline">
            <mat-label>Old Vehicle Id</mat-label>
            <input  formControlName="oldVehicleId"   matInput placeholder="oldVehicleId" >
          </mat-form-field>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3" >
          <mat-form-field class="full-width" appearance="outline">
            <mat-label> New Vehicle Id</mat-label>
            <select formControlName="vehicleId" matNativeControl required  >
              <option *ngFor="let data of list" value="{{data.vehicleId}}">{{data.vehicleId}}</option>

            </select>
          </mat-form-field>
        </div>

      </div>
      <hr>
      <div class="row" *ngFor="let temData of findDataList">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <h3>DriverImage</h3>
          <div class="img-g">
            <img src="data:image/jpeg;base64,{{temData.driverImage}}" alt="" id="driverImage-img-show"> <br><br>
            <input type="file" id="driverImage"  class="form-control"
                   placeholder="FrontView" (change)="driverImage($event)">
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <h3>LicenseImageFront</h3>
          <div class="img-g">
            <img src="data:image/jpeg;base64,{{temData.licenseImageFront}}" alt="" id="licenseImageFront-img-show"> <br><br>
            <input type="file" id="licenseImageFront"  class="form-control"
                   placeholder="RearView" (change)="licenseImageFront($event)">
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <h3>LicenseImageRear</h3>
          <div class="img-g">
            <img src="data:image/jpeg;base64,{{temData.licenseImageRear}}" alt="" id="licenseImageRear-img-show"> <br><br>
            <input type="file" id="licenseImageRear"  class="form-control"
                   placeholder="FontInterior" (change)="licenseImageRear($event)">
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-12 " style="display: flex;justify-content: flex-end">
          <button mat-raised-button color="primary" >update Driver</button>
        </div>
      </div>
    </div>
  </form>
  <br>
  <br>
</div>
